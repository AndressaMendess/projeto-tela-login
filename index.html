<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="section-login">
            <div class="left-section">
            </div>
            <div class="right-section">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Fa√ßa login para continuar.</p>
                <form action="login.php" method="post">
                    <div class="field">
                        <label for="ilogin">Email:</label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email..." autocomplete="email" required>
                    </div>
                    <div class="field">
                        <label for="ipassword">Senha:</label>
                        <input type="password" name="password" id="ipassword" placeholder="Sua senha..." autocomplete="current-password" minlength="8"  maxlength="15" required>
                    </div>
                    <input type="submit" value="Entrar">
                    <button>Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
